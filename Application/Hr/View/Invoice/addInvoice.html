<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}发票申请</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">

                            <div class="am-form-group">
                                <label for="industry_name" class="am-u-sm-3 am-form-label">
                                    可申请的发票金额
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" class="tpl-form-input"   value="{:fen_to_yuan($userInvoice_amount)}" placeholder=""  readonly="readonly">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label  class="am-u-sm-3 am-form-label">
                                    申请的金额/元
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="number" class="tpl-form-input" name="invoice_amount" value="{:fen_to_yuan($info[invoice_amount])}" placeholder="请输入申请的金额 / 元" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label  class="am-u-sm-3 am-form-label">
                                    开票公司名称
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" class="tpl-form-input" name="company_name" value="{$info[company_name]}" placeholder="请输入开票公司名称" >
                                </div>
                            </div>
                            <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">
                                开票公司营业执照
                            </label>
                            <div class="am-u-sm-7 am-u-sm-pull-2">
                                <input type="number" class="tpl-form-input" name="business_license" value="{$info[business_license]}" placeholder="请输入开票公司营业执照" >
                            </div>
                        </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    开票银行名称
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" class="tpl-form-input" name="bank_name" value="{$info[bank_name]}" placeholder="请输入开票银行名称" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    银行卡号
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="number" class="tpl-form-input" name="bank_no" value="{$info[bank_no]}" placeholder="请输入开票银行卡号" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    营业执照所在地
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" class="tpl-form-input" name="business_address" value="{$info[business_address]}" placeholder="请输入营业执照所在地" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    联系人姓名
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" class="tpl-form-input" name="contacts_name" value="{$info[contacts_name]}" placeholder="请输入联系人姓名" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    联系人电话
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="number" class="tpl-form-input" name="contacts_mobile" value="{$info[contacts_mobile]}" placeholder="请输入联系人电话" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    发票类型
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input id="email" type="radio" class="tpl-form-input"  name="invoice_type" value="0"  >电子发票
                                    <input id="paper" type="radio" class="tpl-form-input" name="invoice_type" value="1"  >纸质发票
                                </div>
                            </div>
                            <if condition="$info['invoice_type'] eq 0 or $info['invoice_type'] eq ''">
                                <script>
                                    $('#email').attr('checked','true');
                                </script>
                                <else/>
                                <script>
                                    $('#paper').attr('checked','true');
                                </script>
                            </if>
                            <div class="am-form-group" id="invoice_email">
                                    <label class="am-u-sm-3 am-form-label">
                                        电子邮箱
                                    </label>
                                    <div class="am-u-sm-7 am-u-sm-pull-2">
                                        <input type="text" class="tpl-form-input" name="invoice_email" value="{$info[invoice_email]}" placeholder="请输入电子邮箱" >
                                    </div>
                            </div>
                            <div id="receive_contacts" style="display:none;">
                                <div class="am-form-group" >
                                    <label class="am-u-sm-3 am-form-label">
                                        收货人名称
                                    </label>
                                    <div class="am-u-sm-7 am-u-sm-pull-2">
                                        <input type="text" class="tpl-form-input" name="receive_contacts" value="{$info[receive_contacts]}" placeholder="请输入收货人名称" >
                                    </div>
                                </div>
                                <div class="am-form-group" >
                                    <label class="am-u-sm-3 am-form-label">
                                        收货人手机号
                                    </label>
                                    <div class="am-u-sm-7 am-u-sm-pull-2">
                                        <input type="number" class="tpl-form-input" name="receive_mobile" value="{$info[receive_mobile]}" placeholder="请输入收货人电话" >
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">
                                        收货地址
                                    </label>
                                    <div class="am-u-sm-7 am-u-sm-pull-2">
                                        <input type="text" class="tpl-form-input" name="receive_address" value="{$info[receive_address]}" placeholder="请输入收货地址" >
                                    </div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <if condition="$info['status'] eq 0">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">{$info['id'] ? '编辑' : '添加'}</button>
                                    </if>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

    <script type="text/javascript">
        $(function () {
            var invoice_type = $('input[name=invoice_type]:checked').val();
            if(invoice_type == 0){
                $('#invoice_email').show();
                $('#receive_contacts').hide();
            }else{
                $('#invoice_email').hide();
                $('#receive_contacts').show();
            }
            $("input[name=invoice_type]").click(function(){
                // alert($(this).val());
                var value = $(this).val();
                if(value == 0){
                     $('#invoice_email').show();
                     $('#receive_contacts').hide();
                }else{
                    $('#invoice_email').hide();
                    $('#receive_contacts').show();
                }
            });
        });
    </script>
</block>
