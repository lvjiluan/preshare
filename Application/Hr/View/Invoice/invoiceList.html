<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">发票列表</div>

                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a type="button" class="am-btn am-btn-default am-btn-success"
                                           href="{:U('Invoice/addInvoice')}">
                                            <span class="am-icon-plus"></span> 新增
                                        </a>
                                        <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                <div class="am-form-group tpl-table-list-select">
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                </div>
                            </div>
                            <input name="p" value="1" type="hidden"/>
                        </form>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                <tr>
                                    <th width="7%" class="align-center">序号</th>
                                    <th class="align-center">公司名称</th>
                                    <th width="12%" class="align-center">开票额度</th>
                                    <th width="12%" class="align-center">审核状态</th>
                                    <th width="12%" class="align-center">添加时间</th>
                                    <th class="align-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="list" item="v">
                                <tr class="gradeX">
                                    <td class="align-center">{$v['id']}</td>
                                    <td class="align-center">{$v['company_name']}</td>
                                    <td class="align-center">{:fen_to_yuan($v[invoice_amount])}</td>
                                    <td class="align-center">{:invoiceStatus($v['status'])}</td>
                                    <td class="align-center">{:time_format($v[add_time])}</td>
                                    <td class="f-14 align-center">
                                        <div class="tpl-table-black-operation">
                                            <a href="{:U('Invoice/addInvoice',array('id' => $v['id']))}">
                                                <i class="am-icon-dedent"></i> 查看详情
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
