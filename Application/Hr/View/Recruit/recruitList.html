<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">悬赏列表</div>
                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('Recruit/editRecruit')}"><span class="am-icon-plus"></span> 新建</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-2">
                                <div class="am-form-group tpl-table-list-select">

                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-4">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field" name="keyword" placeholder="请输入悬赏职位/工作地区" value="{$keyword}">
                                    <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                        <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                                    </span>
                                </div>
                            </div>
                            <input name="p" value="1" type="hidden"/>
                        </form>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                    <tr>
                                        <th width="4%" class="align-center">序号</th>
                                        <th width="12%" class="align-center">悬赏职位</th>
                                        <th width="6%" class="align-center">招聘人数</th>
                                        <th width="6%" class="align-center">岗位性质</th>
                                        <th width="8%" class="align-center">语言要求</th>
                                        <th width="12%" class="align-center">工作地区</th>
                                        <th width="8%" class="align-center">悬赏令牌</th>
                                        <th width="8%" class="align-center">剩余数量</th>
                                        <th width="12%" class="align-center">添加时间</th>
                                        <th class="align-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="list" item="v">
                                        <tr class="gradeX">
                                            <td class="align-center">{$v['id']}</td>
                                            <td class="align-center">{$v['position_name']}</td>
                                            <td class="align-center">{$v['recruit_num']}</td>
                                            <td class="align-center">{$v['nature']}</td>
                                            <td class="align-center">{$v['language_ability']}</td>
                                            <td class="align-center">{$v['job_area']}</td>
                                            <td class="align-center">{$v['commission']}</td>
                                            <td class="align-center">{$v['last_token']}</td>
                                            <td class="align-center">{$v['add_time']}</td>
                                            <td class="f-14 align-center">
                                                <div class="tpl-table-black-operation">
                                                    <!--<a href="{:U('Recruit/editRecruit', array('recruit_id' => $v['id']))}">编辑</a>-->
                                                    <a href="{:U('Recruit/listRecruitResume',array('id'=>$v['id']))}">
                                                        <i class="am-icon-recycle"></i> 推荐列表
                                                    </a>
                                                    <a href="{:U('Recruit/seeRecruitDetail',array('id'=>$v['id']))}">
                                                        <i class="am-icon-dedent"></i> 悬赏详情
                                                    </a>
                                                    <a href="{:U('Recruit/seeRecruitAccountLog',array('recruit_id'=>$v['id']))}">
                                                        <i class="am-icon-money"></i> 赏金情况
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                            <empty name="list">
                                <h4>aOh! 没有相关内容!</h4>
                            </empty>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
