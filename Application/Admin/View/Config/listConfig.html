<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">配置列表</div>

                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('Config/editConfig')}"><span class="am-icon-plus"></span> 新增</a>
                                        <button type="button" class="am-btn am-btn-default am-btn-danger" onclick="javascript:recycle('chkbId', '确认删除?! 删除后无法恢复!', true)">
                                            <span class="am-icon-trash-o"></span> 批量删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                                <div class="am-form-group tpl-table-list-select">
                                    <select data-am-selected="{}" name="group_id" id="group_id">
                                        <option value="-1">请选择配置分组</option>
                                        <foreach name="group" item="v" key="k">
                                            <option value="{$k}">{$v}</option>
                                        </foreach>
                                    </select>
                                    <if condition="$group_id neq -1">
                                        <script>
                                            $('#group_id').val('{$group_id}');
                                        </script>
                                    </if>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-4">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field" name="keyword" placeholder="请输入配置名称或配置标识" value="{$keyword}">
                                    <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                        <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                                    </span>
                                </div>
                            </div>
                            <input name="p" value="1" type="hidden"/>
                        </form>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                <tr>
                                    <th><input class="check-all" type="checkbox"></th>
                                    <th nowrap>序号</th>
                                    <th nowrap>配置名称</th>
                                    <th nowrap>配置标识</th>
                                    <th nowrap>分组</th>
                                    <th nowrap width="400">配置值</th>
                                    <th nowrap>排序</th>
                                    <th nowrap>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="list" item="v">
                                    <tr class="gradeX">
                                        <td><input class="ids" type="checkbox" name="chkbId" value="{$v['id']}"></td>
                                        <td>{$v['id']}</td>
                                        <td style="text-align:left; ">{$v['name']}</td>
                                        <td style="text-align:left;">{$v['key']}</td>
                                        <td>{$v.group|get_config_group}</td>
                                        <td style="text-align:left;">{$v.value}</td>
                                        <td class="center">{$v['sort']}</td>

                                        <td class="f-14">
                                            <div class="tpl-table-black-operation">
                                                <a href="{:U('Config/editConfig',array('id'=>$v['id']))}">
                                                    <i class="am-icon-pencil"></i> 编辑
                                                </a>
                                                <a href="javascript:void(0)" onclick="javascript:recycle({$v['id']}, '确认删除?!此步骤无法恢复!', true)" class="tpl-table-black-operation-del">
                                                    <i class="am-icon-trash"></i> 删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>

                                <!-- more data -->
                                </tbody>
                            </table>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
