<extend name="Common/base"/>
<block name="style">
    <link rel="stylesheet" href="__ADMIN__/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">角色列表</div>
                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-8 am-u-lg-8">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('Role/editRole')}"><span class="am-icon-plus"></span> 新增</a>
                                        <button type="button" class="am-btn am-btn-default am-btn-danger" onclick="javascript:recycle('chkbId', '确认删除?! 删除后无法恢复!', true)">
                                            <span class="am-icon-trash-o"></span> 批量删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                    <tr>
                                        <th><input class="check-all" type="checkbox"></th>
                                        <th>序号</th>
                                        <th>角色名</th>
                                        <th>拥有权限</th>
                                        <th>用户列表</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="data" item="v">
                                        <tr class="gradeX">
                                            <td><input class="ids" type="checkbox" name="chkbId" value="{$v['admin_id']}"></td>
                                            <td>{$v['id']}</td>
                                            <td style="text-align:left;">{$v['role_name']}</td>
                                            <td class="left" width="50%">
                                                <if condition="!empty($v['pri_name'])">
                                                    {$v['pri_name']}
                                                <else/>
                                                    无可分配的权限
                                                </if>
                                            </td>
                                            <td class="left">{$v['admin_name']}</td>

                                            <td class="f-14">
                                                <div class="tpl-table-black-operation">
                                                    <a href="{:U('Role/editRole',array('id'=>$v['id']))}">
                                                        <i class="am-icon-pencil"></i> 编辑
                                                    </a>
                                                    <a href="javascript:void(0)" onclick="javascript:recycle({$v['id']}, '确认删除?!此步骤无法恢复!', true)" class="tpl-table-black-operation-del">
                                                        <i class="am-icon-trash"></i> 删除
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>

                            <empty name="data">
                                <h4>aOh! 没有相关内容!</h4>
                            </empty>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
