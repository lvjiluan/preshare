<script type="text/javascript" src="__STATIC__/js/ajaxForm.js"></script>
<script>
    $("#chk_img").click(function(){
        $(this).attr('src',"{:U('Login/chkcode','','')}#" + Math.random());
    });
    $("#changeChkcode").click(function(){
        $(this).prev('img').trigger('click');
    });
    $(".choose").on('click', '.choose-item', function () {
        var typeId = $(this).data('type');
        $(this).addClass('active').siblings().removeClass('active');
        $('#user_type').val(typeId);
    });
    function validate() {
        var mobile = $("input[name=mobile]").val();
        if (mobile == "") {
            toastr("请输入登录帐号");
            return false;
        }
        var password = $("input[name=password]").val();
        if (password == "") {
            toastr("请输入登录密码");
            return false;
        }
        var chkcode = $("input[name=chkcode]").val();
        if (chkcode == "") {
            toastr("请输入验证码");
            return false;
        }
    }

    function callback(data) {
        if(!data.status){
            toastr(data.info);
            $("#changeChkcode").trigger('click');
            return false;
        }else{
            window.location.href = "{:U('/NewHr/Index/index')}";
        }

    }
        var obj = new WxLogin({
            self_redirect:false,
            id:"login_container",
            appid: "wxb4c6ff240e81df0e",
            scope: "snsapi_login",
            redirect_uri: "https%3a%2f%2fshanjian.o2ohr.com%2findex.php%2fNewHr%2fLogin%2fweiChatDoLogin",
            state: "Mobile",
            style: "black",
            href: ""
        });
    $('#send').click(function () {
        var  mobile = $(" input[ name='mobile' ] ").val();
        if(mobile == ''){
            toastr("请输入手机号");
            return
        }
        if(!isPhoneNo(mobile)){
            toastr("您输入的手机号有误");
            return
        }
        $.post("{:U('Api/PublicApi/smsCode')}",{"mobile":mobile,"user_type":1,"type":7},function(result){
                  toastr(result['info']);
               if(result.status == 1){
                   var val = $('#getcode')[0];
                   settime(val);
               }
        });

    });
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="免费获取验证码";
            countdown = 60;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            countdown--;
            setTimeout(function() {
                settime(val)
            },1000)
        }

    }
    function isPhoneNo(phone) {
        var pattern = /^1[34578]\d{9}$/;
        return pattern.test(phone);
    }
    function cha(){
        $('.wxbg').hide();
    }
    function weiChat(){
        $('.wxbg').show();
    }
</script>
