<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>《闪荐》简历认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td { margin:0; padding:0; }
        mark{background: inherit;color: inherit}
        body { background:#fff; color:#555; font-size: 14px; font-family: 'Microsoft Yahei',Tahoma,Helvetica,Arial,sans-serif; }
        h1, h2, h3, h4, h5, h6, p{ font-weight:normal; font-size:100%;}
        a { color:#555; text-decoration:none; }
        a:hover{text-decoration: none !important;}
        img { border:none; }
        ol,ul,li { list-style:none; }
        i{ font-style: normal}
        input, textarea, select, button { font:14px Verdana,Helvetica,Arial,sans-serif; border: 1px solid #999; outline: none; }
        table { border-collapse:collapse; }
        .cf:after {content: ""; display: block;clear: both;}
        .cf { display: inline-table; }
        /* Hides from IE-mac \*/
        * html .cf { height: 1%; }
        .cf { display: block; }
        /* End hide from IE-mac */
        .fl{float: left;}
        .fr{float: right;}
        button{cursor: pointer;  outline: none;  border: 0;}
        @media all and (min-width:310px){html{font-size: 42px;}}
        @media all and (min-width:370px){html{font-size: 50px;}}
        @media all and (min-width:410px){html{font-size: 55px;}}
        *{
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .bodybg{
            background: url("View/bg.png") no-repeat center center;
            background-size: cover;
        }
        .con-box{
            width: 6rem;
            height: 6rem;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -3rem;
            margin-top: -4rem;
        }
        .con-box h1{
            font-size: .6rem;
            color: #58bacd;
            text-shadow: 0 2px 2px rgba(88,186,205,.5);
            font-weight: 500;
            margin-bottom: .4rem;
        }
        .con-box p{
            font-size: .33rem;
            line-height: .55rem;
        }
        .con-box .gtn-g{
            /*margin-top: 1.5rem;*/
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .gtn-g button{
            display: block;
            width: 100%;
            height: .8rem;
            border-radius: 50px;
            margin: .3rem 0;
        }
        .gtn-g .btn1{
            border: 1px solid #58bacd;
            color: #58bacd;
            background: #fff;
        }
        .gtn-g .btn2{
            border: 1px solid #58bacd;
            color: #fff;
            background: #58bacd;
        }
    </style>
</head>
<body class="bodybg">
<script type="text/javascript" src="__PUBLIC__/jquery.min.js"></script>
<div class="con-box">
    <h1>{$info['true_name']}你好！</h1>
    <p>您的简历</p>
    <p>被{$info['company_name']}收入人才库</p>
    <div class="gtn-g">
        <button class="btn1">放弃授权</button>
        <button class="btn2">确认授权</button>
    </div>
    <input type="hidden" name="hr_id" value="{$info['hr_id']}" />
    <input type="hidden" name="resume_id" value="{$info['resume_id']}">
</div>
<script type="text/javascript">
    window.alert = function(msg, callback) {
        var div = document.createElement("div");
        div.innerHTML = "<style type=\"text/css\">"
            + ".nbaMask { position: fixed; z-index: 1000; top: 0; right: 0; left: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); }                                                                                                                                                                       "
            + ".nbaMaskTransparent { position: fixed; z-index: 1000; top: 0; right: 0; left: 0; bottom: 0; }                                                                                                                                                                                            "
            + ".nbaDialog { position: fixed; z-index: 5000; width: 80%; max-width: 300px; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); background-color: #fff; text-align: center; border-radius: 8px; overflow: hidden; opacity: 1; color: white; }"
            + ".nbaDialog .nbaDialogHd { padding: .2rem .27rem .08rem .27rem; }                                                                                                                                                                                                                         "
            + ".nbaDialog .nbaDialogHd .nbaDialogTitle { font-size: 17px; font-weight: 400; }                                                                                                                                                                                                           "
            + ".nbaDialog .nbaDialogBd { padding: 0 .27rem; font-size: 15px; line-height: 1.3; word-wrap: break-word; word-break: break-all; color: #000000; }                                                                                                                                          "
            + ".nbaDialog .nbaDialogFt { position: relative; line-height: 48px; font-size: 17px; display: -webkit-box; display: -webkit-flex; display: flex; }                                                                                                                                          "
            + ".nbaDialog .nbaDialogFt:after { content: \" \"; position: absolute; left: 0; top: 0; right: 0; height: 1px; border-top: 1px solid #e6e6e6; color: #e6e6e6; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleY(0.5); transform: scaleY(0.5); }               "
            + ".nbaDialog .nbaDialogBtn { display: block; -webkit-box-flex: 1; -webkit-flex: 1; flex: 1; color: #09BB07; text-decoration: none; -webkit-tap-highlight-color: transparent; position: relative; margin-bottom: 0; }                                                                       "
            + ".nbaDialog .nbaDialogBtn:after { content: \" \"; position: absolute; left: 0; top: 0; width: 1px; bottom: 0; border-left: 1px solid #e6e6e6; color: #e6e6e6; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleX(0.5); transform: scaleX(0.5); }             "
            + ".nbaDialog a { text-decoration: none; -webkit-tap-highlight-color: transparent; }"
            + "</style>"
            + "<div id=\"dialogs2\" style=\"display: none\">"
            + "<div class=\"nbaMask\"></div>"
            + "<div class=\"nbaDialog\">"
            + "	<div class=\"nbaDialogHd\">"
            + "		<strong class=\"nbaDialogTitle\"></strong>"
            + "	</div>"
            + "	<div class=\"nbaDialogBd\" id=\"dialog_msg2\">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>"
            + "	<div class=\"nbaDialogHd\">"
            + "		<strong class=\"nbaDialogTitle\"></strong>"
            + "	</div>"
            + "	<div class=\"nbaDialogFt\">"
            + "		<a href=\"javascript:;\" class=\"nbaDialogBtn nbaDialogBtnPrimary\" id=\"dialog_ok2\">确定</a>"
            + "	</div></div></div>";
        document.body.appendChild(div);

        var dialogs2 = document.getElementById("dialogs2");
        dialogs2.style.display = 'block';

        var dialog_msg2 = document.getElementById("dialog_msg2");
        dialog_msg2.innerHTML = msg;

        var dialog_ok2 = document.getElementById("dialog_ok2");
        dialog_ok2.onclick = function() {
            dialogs2.style.display = 'none';
            callback();
        };
    };
    $(function(){
        $('.btn1').click(function(){
            $.post(
                "{:U('Api/PublicApi/authHrAheadResume')}", {hr_id: {$info['hr_id']}, resume_id: {$info['resume_id']}, state: 0}, function(data){
                    if(data.status == 1){
                        alert(data.info);
                    }
                    else{
                        alert(data.info);
                    }
                }
            );
        });
        $('.btn2').click(function(){
            $.post(
                "{:U('Api/PublicApi/authHrAheadResume')}", {hr_id: {$info['hr_id']}, resume_id: {$info['resume_id']}, state: 1}, function(data){
                    if(data.status == 1){
                        alert(data.info);
                    }
                    else{
                        alert(data.info);
                    }
                }
            );
        });
    });
</script>
</body>
</html>
