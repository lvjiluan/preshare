<extend name="Public/base"/>
<block name="body">
<body class="pad-head bggary pad-nav">
    <!-- head -->
    <div class="head flex1">
        <h1>碳钢</h1>
    </div>
    <div class="swiper-b">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <volist name="list['banner']" id="vo">
                <div class="swiper-slide">
                    <img src="{$vo['content']}" />
                </div>
                </volist>
            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
            <!-- Add Arrows -->
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
        </div>
    </div>
    <!-- 导航 -->
    <div class="item-b flex1">
        <a href="{:U('Goods/index')}">
            <img src="__MOBILE__/images/button_class.png" />
            <p>分类</p>
        </a>
        <a href="{:U('News/share')}">
            <img src="__MOBILE__/images/button_share.png" />
            <p>分享</p>
        </a>
        <a href="tel:{:C('MOBILE')}">
            <img src="__MOBILE__/images/button_service.png" />
            <p>联系客服</p>
        </a>
    </div>
    <!-- 产品 -->
    <ul class="product-b">
        <volist name="list['goods']" id="vo">
        <a class="product-li flex1" href="{:U('Goods/detail',array('goods_id'=>$vo['goods_id']))}" >
            <div class="pro-i">
                <img src="{$vo['thumb_img']}" onerror="javascript:this.src='__MOBILE__/images/zhanwei.png';"/>
            </div>
            <div class="pro-sess flex2">
                <h1>{$vo['cat_name']} {$vo['material']} {$vo['width']}*{$vo['height']}</h1>
                <div class="flex1">
                    <!--<span>件重：25.337</span>-->
                    <span><i>￥{$vo['price']}</i>元/吨</span>
                </div>
            </div>
        </a>
        </volist>
        <li class="product-more">
            <a href="{:U('Goods/index')}">查看更多 >></a>
        </li>
    </ul>
    <!-- news -->
    <div class="news-wapper">
        <div class="news-title flex1">
            <h1>新闻动态</h1>
            <!--<a>-->
                <!--<img src="__MOBILE__/images/more.png">-->
            <!--</a>-->
        </div>
        <div class="news-b">
            <volist name="list['news']" id="vo">
                <a class="news-li flex1" href="{:U('News/detail',array('id'=>$vo['article_id']))}">
                    <div class="news-i">
                        <img src="{$vo['thumb_img']}">
                    </div>
                    <div class="news-sess">
                        <h1>{$vo['title']} </h1>
                        <p>{$vo['introduce']|getSubstr=0,40}</p>
                    </div>
                </a>
            </volist>
            <li class="product-more">
                <a href="{:U('News/index')}">查看更多 >></a>
            </li>
            <!--<a class="news-nomore">-->
                <!--<span>没有更多内容了</span>-->
            <!--</a>-->
        </div>
    </div>

</block>
